name: Build Readify (Windows)

on:
  push:
    branches: [ main, feature/windows-executable ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat
        C:\vcpkg\vcpkg.exe install wxwidgets:x64-windows
        echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV
      shell: pwsh
    
    - name: Configure CMake
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake
      shell: pwsh
    
    - name: Build
      run: cmake --build build --config Release
      shell: pwsh
    
    - name: Collect artifact
      run: |
        mkdir artifact
        copy build\Release\readify.exe artifact\readify.exe
        xcopy /E /I assets artifact\assets
        powershell Compress-Archive -Path artifact\* -DestinationPath readify-windows-x64.zip
      shell: cmd
    
    - uses: actions/upload-artifact@v4
      with:
        name: readify-windows-x64
        path: readify-windows-x64.zip